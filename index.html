<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Apps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Light/Dark Switch Button -->
  <button id="mode-switch">üåô</button>

  <div class="container">
    <h1>Free Apps</h1>

    <div class="app-list">
      <a class="app-button" href="app-nulls-brawl.html">Nulls Brawl</a>
      <a class="app-button" href="app-geometry-dash.html">Geometry Dash</a>
      <a class="app-button" href="app-roblox.html">Roblox</a>
    </div>
  </div>

  <script>
    const switchBtn = document.getElementById('mode-switch');
    const body = document.body;

    // Naƒçten√≠ ulo≈æen√©ho re≈æimu
    const savedMode = localStorage.getItem('theme');
    if (savedMode) {
      body.classList.add(savedMode);
      updateButton(savedMode);
    } else {
      body.classList.add('dark-mode'); // v√Ωchoz√≠
    }

    switchBtn.addEventListener('click', () => {
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark-mode');
        updateButton('dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light-mode');
        updateButton('light-mode');
      }
    });

    function updateButton(mode) {
      switchBtn.textContent = mode === 'light-mode' ? 'üåô' : '‚òÄÔ∏è';
    }
  </script>

</body>
</html>
